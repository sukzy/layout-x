<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>e-Perpus</title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <img src="logo.png" width="100">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4>LOGIN</h4>
            </div>
            <div class="panel-body">
              <form action="" method="post">
                <div class="form-group">
                  <input class="form-control" type="text" name="uname" placeholder="masukkan username">
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" name="passwd" placeholder="masukkan password">
                </div>
                <div class="form-group">
                  <button type="submit" name="login" class="btn btn-danger">MASUK</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
